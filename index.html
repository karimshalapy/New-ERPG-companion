<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>ERPG Companion</title>
</head>

<body>
    <header>
        <div class="container" id="welcome">
            <h1>Welcome to <br><span class="big">ERPG Companion</span></h1>
            <div id="click-me">
                <a href="index.html#main">
                    <p>Click here to start!</p>
                    <i class="fas fa-angle-double-down fa-2x"></i>
                </a>
            </div>
        </div>
    </header>
    <section id="main">
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide" id="merchant-panel">
                    <h2>Merchant Profession</h2>
                    <p class="lvl-txt">Merchant level:</p>
                    <input type="number" placeholder="input your current merchant lvl" id="merchant-lvl" />
                    <p class="exp-txt">Merchant EXP:</p>
                    <input type="number" placeholder="input your current merchant exp" id="merchant-exp" />
                    <p class="rescs-txt">Current Resources</p>
                    <input type="number" placeholder="input your current log amount" id="merchant-rescs" />

                    <input type="button" name="Merchant Calculate" value="Calculate" class="btn" id="merchant-calc" />

                    <div id="merchant-answer" class="answers"></div>
                </div>
                <div class="swiper-slide" id="crafter-panel">
                    <h2>Crafter Profession</h2>
                    <p class="lvl-txt">Crafter level:</p>
                    <input type="number" placeholder="input your current crafter level" id="crafter-lvl" />
                    <p class="exp-txt">Crafter EXP:</p>
                    <input type="number" placeholder="input your current crafter EXP" id="crafter-exp" />
                    <p class="rescs-txt">Current resources:</p>
                    <input type="number" placeholder="input your current log amount" id="crafter-rescs" />

                    <input type="button" name="Crafter Calculate" value="Calculate" class="btn" id="crafter-calc" />

                    <div id="crafter-answer" class="answers"></div>
                </div>
                <div class="swiper-slide" id="worker-panel">
                    <h2>Worker Profession</h2>
                    <p class="lvl-txt">Worker level:</p>
                    <input type="number" placeholder="input your current worker lvl" id="worker-lvl" />
                    <p class="exp-txt">Worker EXP:</p>
                    <input type="number" placeholder="input your current worker EXP" id="worker-exp" />
                    <p class="rescs-txt">Current Resources:</p>
                    <input type="number" placeholder="input your current log amount" id="worker-rescs" />

                    <input type="button" name="Worker Calculate" value="Calculate" class="btn" id="worker-calc" />

                    <div id="worker-answer" class="answers"></div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/96b8508211.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            keyboard: {
                enabled: true,
                onlyInViewport: true,
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
</body>


</html>
